    body {
      background-color: #0d0d0d;

      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
    }
    .card a {
      text-decoration: none;
      color: #00ccff;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .card a:hover {
      color: #ff6600;
    }
    .back {
      display: inline-block;
      margin-top: 40px;
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
