  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, Helvetica, sans-serif; color: white; background-color: #0d0d0d; scroll-behavior: smooth; }
    header { position: relative; height: 100vh; background: url('image.png') no-repeat center center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    header::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1; }
    .hero-content { position: relative; z-index: 2; animation: fadeInUp 1s ease forwards 0.5s; }
    .hero-content img { width: 120px; margin-bottom: 20px; }
    .hero-content h1 { font-size: 2.5rem; margin-bottom: 15px; }
    .hero-content p { font-size: 1.2rem; opacity: 0.9; }

    /* --- Navigation --- */
    nav { position: absolute; top: 20px; right: 40px; z-index: 3; display: flex; gap: 15px; }
    nav a, nav .dropdown-btn { color: white; text-decoration: none; font-weight: bold; font-size: 1rem; padding: 8px 16px; border-radius: 50px; background: linear-gradient(135deg, #ff6600, #e65c00); box-shadow: 0 0 12px rgba(255, 102, 0, 0.7); transition: all 0.3s ease; cursor: pointer; }
    nav a:hover, nav .dropdown-btn:hover { background: linear-gradient(135deg, #e65c00, #cc5200); box-shadow: 0 0 20px rgba(255, 102, 0, 1); transform: scale(1.08); }

    /* --- Dropdown --- */
    .dropdown { position: relative; }
    .dropdown-content { display: none; position: absolute; top: 40px; left: 0; background: #1a1a1a; border-radius: 10px; overflow: hidden; min-width: 200px; box-shadow: 0 0 15px rgba(0,0,0,0.7); }
    .dropdown-content a { display: block; padding: 10px 16px; text-align: left; border-radius: 0; background: none; box-shadow: none; }
    .dropdown-content a:hover { background: #333; transform: none; box-shadow: none; }
    .dropdown:hover .dropdown-content { display: block; }

    section { padding: 60px 20px; text-align: center; }
    section h2 { font-size: 2rem; margin-bottom: 20px; color: #ff6600; }
    section p { max-width: 800px; margin: 0 auto; font-size: 1.1rem; line-height: 1.6; color: #ddd; }

    /* --- RÃ´les (cartes modernes) --- */
    .roles-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .role-card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .role-card span {
      display: block;
      margin-top: 10px;
      font-size: 0.95rem;
      font-weight: normal;
      color: #ccc;
    }
    .role-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
    }

    /* --- Glow pour rÃ´les spÃ©ciaux --- */
    .owner-glow {
      color: #1e1d57; /* HSV(229,66,34) */
      text-shadow: 0 0 5px #1e1d57, 0 0 10px #3a38a0, 0 0 20px #5c59d3;
      animation: ownerGlow 1.5s ease-in-out infinite alternate;
    }
    @keyframes ownerGlow {
      from { text-shadow: 0 0 5px #1e1d57, 0 0 10px #3a38a0, 0 0 20px #5c59d3; }
      to   { text-shadow: 0 0 10px #3a38a0, 0 0 20px #5c59d3, 0 0 30px #7a78f0; }
    }

    .glow-role {
      color: #ff6600;
      text-shadow: 0 0 5px #ff6600, 0 0 10px #ff8533, 0 0 20px #ff9933;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff6600, 0 0 10px #ff8533, 0 0 20px #ff9933; }
      to   { text-shadow: 0 0 10px #ff8533, 0 0 20px #ff9933, 0 0 30px #ffaa66; }
    }

    /* --- Effet nÃ©on sur boutons --- */
    .discord-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 14px 24px;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
    }
    /* Texte animÃ© dÃ©gradÃ© */
    .discord-button span {
      background: linear-gradient(270deg, #fff, #ddd, #999);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Discord = bleu/violet nÃ©on */
    .discord-button.discord {
      background: linear-gradient(135deg, #5865F2, #4e5de6);
      box-shadow: 0 0 15px rgba(88, 101, 242, 0.9), 0 0 30px rgba(88, 101, 242, 0.7);
      animation: pulseDiscord 2s infinite alternate;
    }
    @keyframes pulseDiscord {
      from { box-shadow: 0 0 15px rgba(88, 101, 242, 0.8), 0 0 30px rgba(88, 101, 242, 0.5); }
      to   { box-shadow: 0 0 25px rgba(114, 137, 218, 1), 0 0 45px rgba(114, 137, 218, 0.9); }
    }

    /* Trucky = orange nÃ©on */
    .discord-button.trucky {
      background: linear-gradient(135deg, #ff6600, #cc5200);
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.9), 0 0 30px rgba(255, 102, 0, 0.7);
      animation: pulseTrucky 2s infinite alternate;
    }
    @keyframes pulseTrucky {
      from { box-shadow: 0 0 15px rgba(255, 102, 0, 0.7), 0 0 30px rgba(255, 102, 0, 0.5); }
      to   { box-shadow: 0 0 25px rgba(255, 136, 51, 1), 0 0 50px rgba(255, 136, 51, 0.9); }
    }

    footer { background: #111; text-align: center; padding: 20px; font-size: 0.9rem; color: #bbb; }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
  </style>
