<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil & Tableau de bord - FarmOtor's Transport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.6);
    }

    h1 {
      color: #ff6600;
      margin: 0;
    }

    .username {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ccc;
    }

    .profile-box {
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
      display: inline-block;
      padding: 20px 40px;
      margin-top: 30px;
      text-align: left;
      animation: fadeIn 0.6s ease forwards;
    }

    .profile-box img {
      width: 90px;
      border-radius: 50%;
      border: 3px solid #ff6600;
      display: block;
      margin: 0 auto 15px;
    }

    .profile-box p {
      margin: 8px 0;
      font-size: 1rem;
    }

    .profile-box strong {
      color: #ff6600;
    }

    .dashboard-container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      color: #ff6600;
      margin-bottom: 10px;
    }

    .card p {
      color: #bbb;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      color: #ff6600;
      text-decoration: underline;
    }

    .logout-btn {
      margin-top: 40px;
      background: linear-gradient(135deg, #ff6600, #cc5200);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, #e65c00, #b34700);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Profil - FarmOtor's Transport</h1>
    <div class="username" id="welcomeUser"></div>
  </header>

  <div class="profile-box" id="profileBox">
    <img src="image/logo.png" alt="Profil">
    <p><strong>Nom d'utilisateur :</strong> <span id="userName"></span></p>
    <p><strong>R√¥le :</strong> <span id="userRole"></span></p>
  </div>

  <div class="dashboard-container" id="dashboardContent"></div>

  <button class="logout-btn" id="logoutBtn">üö™ D√©connexion</button>

  <script>
    const user = localStorage.getItem("connectedUser");
    const welcome = document.getElementById("welcomeUser");
    const content = document.getElementById("dashboardContent");
    const userNameSpan = document.getElementById("userName");
    const userRoleSpan = document.getElementById("userRole");

    if (!user) {
      window.location.href = "index.html";
    } else {
      welcome.textContent = `Bienvenue, ${user} üëã`;
      userNameSpan.textContent = user;

      // Attribution des r√¥les selon l'utilisateur
      let role = "Membre";
      switch (user) {
        case "Farm":
          role = "Co-G√©rant üß≠";
          content.innerHTML = `
            <div class="card">
              <h2>üëë Panneau Administrateur</h2>
              <p>G√©rez les membres, les contrats et la boutique.</p>
              <a href="admin/index.html">Acc√©der</a>
            </div>
            <div class="card">
              <h2>üì¶ Dossiers des membres</h2>
              <p>Consultez tous les dossiers des conducteurs.</p>
              <a href="dossiers/">Ouvrir</a>
            </div>`;
          break;

        case "RoutierFarm":
          role = "Fondateur üöõ";
          content.innerHTML = `
            <div class="card">
              <h2>üëë Panneau du Fondateur</h2>
              <p>Gestion compl√®te du convoi et du staff.</p>
              <a href="admin/index.html">Acc√©der</a>
            </div>`;
          break;

        case "Oxi-Wanteed13":
          role = "Responsable Convoi ‚öôÔ∏è";
          content.innerHTML = `
            <div class="card">
              <h2>üîí Zone Responsable</h2>
              <p>Supervisez les convois et les plannings.</p>
              <a href="dossiers/oxi-wanteed13/">Voir mon espace</a>
            </div>`;
          break;

        case "FilouStitch":
          role = "Membre Officiel üì¶";
          content.innerHTML = `
            <div class="card">
              <h2>üöö Espace Conducteur</h2>
              <p>Acc√©dez √† vos missions et dossiers personnels.</p>
              <a href="dossiers/filou-stitch/">Ouvrir mon dossier</a>
            </div>`;
          break;

        default:
          role = "Invit√© üëÄ";
          content.innerHTML = `<p>Aucun acc√®s sp√©cial pour cet utilisateur.</p>`;
      }

      userRoleSpan.textContent = role;
    }

    // Bouton de d√©connexion
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("connectedUser");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
